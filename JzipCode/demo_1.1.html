<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jZipCode</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="script/jquery.js" type="text/javascript"></script>
    <script src="script/jZipCode.js" type="text/javascript"></script>
</head>
<body>
    
    <!-- ZIP CODE FIELD -->
    <input type="text" value="" id="zipCode" /> 
    <!-- /ZIP CODE FIELD -->

    <!-- LOCATION FORM FIELDS -->
    <form>
        <fieldset>
            <span>Street:</span> <input type="text" id="street" /><br /> 
            <span>District:</span> <input type="text" id="district" /><br />
            <span>City:</span> <input type="text" id="city" /><br />
            <span>State:</span> <input type="text" id="state" /><br />
        </fieldset>
    </form> 
    <!-- LOCATION FORM FIELDS -->

    <!-- IF GOOGLE MAPS RETURNS MORE THAN 1 RESULT WE'LL PLACE IT HERE -->
    <div id="returns"></div>
    <!-- /IF GOOGLE MAPS RETURNS MORE THAN 1 RESULT WE'LL PLACE IT HERE -->

    <!-- IF YOU CHOSE SHOW THE MAP -->
    <div id="map" style="width: 300px; height: 300px;"></div>
    <!-- /IF YOU CHOSE SHOW THE MAP -->


    <script type="text/javascript">
        $('#zipCode').jZipCode({
            streetTarget: '#street',
            districtTarget: '#district',
            cityTarget: '#city',
            stateTarget: '#state',
            multipleReturns: '#returns',
            keyUpDelay: 1500,
            showMap: 'map' 
        });
    </script>
</body>
</html>
